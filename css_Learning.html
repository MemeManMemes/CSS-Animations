<!DOCTYPE html>
<div id="square"><span id="hs">Hello</span></div>
<style>
#square {
animation-timing-function: linear;
position: relative;
animation: h 3s infinite;
width: 100px;
height: 100px;
border-radius: 50%;
background-color: #0CBAA6;
}
#hs {
position: relative;
top: 25px;
left: 14px;
color: white;
font-family: "Comic Sans MS", "Comic Sans", cursive;
font-size:30px;
}
@keyframes h {
0% {top:200px; left:0px}
50% {top:200px; left: 500px; transform: rotateZ(720deg)}
100% {top:200px; left:0px; transform: rotateZ(0deg)}
}
</style>
</html>
